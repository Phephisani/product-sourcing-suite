services:
  - type: web
    name: phepis-scraper
    runtime: node
    region: oregon
    plan: free
    rootDir: scraper-server
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/project/src/.cache"
      - key: NODE_VERSION
        value: "18"

  - type: web
    name: market-dashboard
    runtime: static
    rootDir: market-dashboard
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_URL
        value: "https://phepis-scraper.onrender.com"
